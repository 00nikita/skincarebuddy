<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Routine for Oily Skin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf6f6; /* Cool teal background */
        }

        .header {
            background-color: #004d4d; /* Deep teal */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .routine-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }

        .routine-card {
            background-color: #fff;
            border: 2px solid #d1e0e0;
            border-radius: 15px;
            width: 250px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .routine-card h3 {
            color: #004d4d;
        }

        .routine-card p {
            color: #555;
        }

        .routine-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .routine-card {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Skincare Routine for Oily Skin</h1>
    </div>

    <div class="routine-container">
        <div class="routine-card" onclick="window.location.href='/products/cleanser';">
            <h3>Cleanser</h3>
            <p>Removes excess oil and unclogs pores.</p>
        </div>
        <div class="routine-card" onclick="window.location.href='/products/toner';">
            <h3>Toner</h3>
            <p>Tightens pores and restores pH balance.</p>
        </div>
        <div class="routine-card" onclick="window.location.href='/products/serum';">
            <h3>Serum</h3>
            <p>Reduces acne and oil production.</p>
        </div>
        <div class="routine-card" onclick="window.location.href='/products/moisturizer';">
            <h3>Moisturizer</h3>
            <p>Hydrates without clogging pores.</p>
        </div>
        <div class="routine-card" onclick="window.location.href='/products/sunscreen';">
            <h3>Sunscreen</h3>
            <p>Protects against harmful UV rays.</p>
        </div>
    </div>
</body>
</html>
